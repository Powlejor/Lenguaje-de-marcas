<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultora Turística</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #cca72e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            max-width: 600px;

        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            color: white;
            margin: 0 5px;
            text-decoration: none;
        }
        .field-group {
            margin-bottom: 15px;
        }
        form input, form select, form textarea {
            display: block;
            width: 95%;
            margin-top: 10px;
            padding: 8px;
        }
        .gallery img {
            width: 600px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1> <span style="color: black;">Multiturismo</span> <br>Consultora turistica</h1>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienessomos.html">¿Quiénes somos?</a></li>
                <li><a href="productos.html">Productos y Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="trabajo.html">Trabaja con Nosotros</a></li>
            </ul>
        </nav>
        </nav>
    </header>
    <section id="trabaja-con-nosotros" class="container">
        <h2>Trabaja con nosotros</h2>
        <form>
            <fieldset>
                <legend style="font-size: larger;">Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos">

                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni">

                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>

                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento">

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad">

                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" id="nacionalidad" name="nacionalidad">

                <label for="cp">Código Postal</label>
                <input type="text" id="cp" name="cp">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend style="font-size: larger;">Formación</legend>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo">

                <label for="inicio">Año de Inicio</label>
                <input type="date" id="inicio" name="inicio">

                <label for="fin">Año de Finalización</label>
                <input type="date" id="fin" name="fin">
            </fieldset>

            <fieldset>
                <legend style="font-size: larger;">Idiomas</legend>
                <label for="idioma">Idioma</label>
                <input type="text" id="idioma" name="idioma">

                <label>Hablado</label>
                <select name="hablado">
                    <option value="excelente">Excelente</option>
                    <option value="bien">Bien</option>
                    <option value="regular">Regular</option>
                    <option value="nada">Nada</option>
                </select>

                <label>Leído</label>
                <select name="leido">
                    <option value="excelente">Excelente</option>
                    <option value="bien">Bien</option>
                    <option value="regular">Regular</option>
                    <option value="nada">Nada</option>
                </select>

                <label>Escrito</label>
                <select name="escrito">
                    <option value="excelente">Excelente</option>
                    <option value="bien">Bien</option>
                    <option value="regular">Regular</option>
                    <option value="nada">Nada</option>
                </select>
                
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

</html>
